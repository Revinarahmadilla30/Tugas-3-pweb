<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style/main.css">
    <style>
        body{
            background-color: rgb(174, 223, 255);
        }
    </style>
    <title>form</title>
</head>
<body>
    <div class="container ps-3 pt-3">
        <div class="card">
        <div class="card-body">
        <div class="title pt-4 ">
            <h2>
                <i class="bi bi-pencil-square"></i> Update Existing Film
            </h2></br>
        </div>
            <div class="mb-3 row">
                <label for="formFile" class="col-form-label col-sm-2">Thumbnail</label>
                <div class="col-sm-10">
                    <input class="form-control " type="file" id="formFile">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputTitle" class="col-sm-2 col-form-label">Title*</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="input-group-text">
            </div>
            </div>
            <div class="mb-3 row">
            <label for="inputDescription" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="input-group-text">
            </div>
            </div>
            <div class="mb-3 row">
                <label for="inputYear" class="col-sm-2 col-form-label">Release Year</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="input-group-text">
            </div>
            </div>
            <div class="mb-3 row">
                <label for="inputLanguage" class="col-sm-2 col-form-label">Language*</label>
                <div class="col-sm-10">
                  <select class="form-select" id="languageForm" aria-label="Default select example" required>
                    <option selected>English</option>
                    <option value="1">Bahasa Indonesia</option>
                    <option value="2">China</option>
                    <option value="3">Saudi Arabia</option>
                </select>
            </div>
            </div>
            <div class="mb-3 row">
                <label for="inputOriginalLanguage" class="col-sm-2 col-form-label">Original Language*</label>
                <div class="col-sm-10">
                  <select class="form-select" id="languageForm" aria-label="Default select example" required>
                    <option selected>-</option>
                    <option value="1">Bahasa Indonesia</option>
                    <option value="2">China</option>
                    <option value="3">Saudi Arabia</option>
                </select>
            </div>
            </div>
            <div class="mb-3 row">
                <label for="inputRentalDuration" class="col-sm-2 col-form-label">Rental Duration*</label>
                <div class="col-10">
                    <div class="input-group">
                        <input type="number" id="rentalDur" class="form-control" placeholder="Rental duration" aria-label="Rental duration" aria-describedby="daysSuffix" required>
                        <span class="input-group-text" id="daysSuffix">days</span>
                    </div>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputRentalRate" class="col-sm-2 col-form-label">Rental Rate*</label>
                <div class="col-10">
                    <div class="input-group">
                        <span class="input-group-text" id="ratePrefix">$</span>
                        <input type="text" id="rentalRate" class="form-control" aria-label="rentalRate" aria-describedby="ratePrefix">
                    </div>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputLenght" class="col-sm-2 col-form-label">Lenght*</label>
                <div class="col-10">
                    <div class="input-group">
                        <input type="number" id="rentalDur" class="form-control" placeholder="Lenght" aria-label="Lenght" aria-describedby="daysSuffix" required>
                        <span class="input-group-text" id="daysSuffix">minutes</span>
                    </div>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputReplacementCost" class="col-sm-2 col-form-label">Replacement Cost*</label>
                <div class="col-10">
                    <div class="input-group">
                        <span class="input-group-text" id="ratePrefix">$</span>
                        <input type="text" id="rentalRate" class="form-control" aria-label="rentalRate" aria-describedby="ratePrefix">
                    </div>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="Rating" class="col-sm-2 col-form-label">Rating*</label>
                <div class="col-sm-10">
                  <select class="form-select" id="RatingForm" aria-label="Default select example" required>
                    <option selected>PG</option>
                    <option value="1">R</option>
                    <option value="2">G</option>
                    <option value="3">PG-13</option>
                </select>
            </div>
            </div>
            <div class="mb-3 row">
                <label for="SpecialFeatures" class="col-sm-2 col-form-label">Special Features</label>
                <div class="col-sm-10">
                <select class="form-select" multiple 
                aria-label="multiple select example">
                    <option value="0">Trailer</option>
                    <option value="1">Comentaries</option>
                    <option selected="2">Deleted Scene</option>
                    <option selected="3">Behind The Scene</option>
                  </select>
            </div>
            </div>
            <div class="mb-3 row">
            <div style="text-align: right;" class="col-12 ">
           
                <button type="button" class="btn btn-primary"><i class="bi bi-send-fill"></i> Submit</button>
                <button type="button" class="btn btn-outline-secondary"><i class="bi bi-arrow-left"></i> Back</button>
            
            </div>
            </div>
    </div>
</div>
</div>
</body>
</html>
